<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
            <p>Real-time exchange rates</p>
        </header>

        <div class="converter-box">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>

            <div class="currency-group">
                <div class="select-wrapper">
                    <label for="from-currency">From</label>
                    <select id="from-currency"></select>
                </div>

                <button id="swap-btn" aria-label="Swap currencies">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <div class="select-wrapper">
                    <label for="to-currency">To</label>
                    <select id="to-currency"></select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>

            <div id="result" class="result hidden">
                <span id="result-amount"></span>
                <span id="result-currency"></span>
                <div id="rate-info" class="rate-info"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
